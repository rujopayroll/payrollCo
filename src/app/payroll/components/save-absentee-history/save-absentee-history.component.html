<form autocomplete="off" [formGroup]="formaAbsenteeHistory" (ngSubmit)="saveAbsenteeHistory()" id="AbsenteeHistoryform">
    
    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openAbsentee()"></button>
                
            </ng-template>
    
        </p-toolbar>




        
        <p-table [value]="absenteeEmployee" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Tipo</th>
                    <th>Descripci√≥n</th>
                    <th>Desde</th>
                    <th>Hasta</th>
                    <th>Dias</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-absentee>
                <tr>
                    <td>{{absentee.absenteeType.code}}</td>
                    <td>{{absenteeTypeId.description}}</td>
                    <td>{{absentee.initialAbsencesDate}}</td>
                    <td>{{absentee.endAbsencesDate}}</td>
                    <td>{{absentee.quantity}}</td>
                    <td><button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(absentee)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(absentee)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
 


    
    

</form>




<p-dialog [(visible)]="absenteeDialog" [style]="{width: '1000px'}" header="Detalle del Ausentismo" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="field grid">
            <label for="absenteeType" class="col-12 mb-1 md:col-2 md:mb-0">Tipos de Ausentismo:</label>
            <div class="col-12 md:col-4">
                <select [(ngModel)]="absenteeEmployee.id" class="form-control form-control-sm w-full"   
                    name="concept" 
                    id="concept" 
                    style="border-radius: 0.2rem;width: 20rem; height:2rem ; border-width: 1px; border-color:lightgray;  font-family: Arial, Helvetica, sans-serif; font-size: 1rem;">         
                <option *ngFor="let type of absenteeType" [value]="type.id">
                  <small>{{type.description}}</small> 
               </option>
            </select>
            </div>
            <label for="initialDate" class="col-12 mb-1 md:col-2 md:mb-0">Base pago:</label>
            <div class="col-12 md:col-4">
                <p-calendar inputId="initial" [(ngModel)]="absenteeEmployee.id"></p-calendar>
            </div>
        </div>

        <div class="field grid">
            <label for="initialDate"  class="col-12 mb-2 md:col-2 md:mb-0">Fecha Inicial:</label>
            <div class="col-12 md:col-4">
                <p-calendar inputId="initial" id="inidate" [(ngModel)]="absenteeEmployee.id"></p-calendar>
            </div>
            <label for="endDate"  class="col-12 mb-2 md:col-2 md:mb-0">Fecha Final:</label>
            <div class="col-12 md:col-4">
                <p-calendar inputId="end" id="enddate" [(ngModel)]="absenteeEmployee.id"></p-calendar>
            </div>
        </div>

       

        <div class="field grid">
            <label for="day" class="col-12 mb-2 md:col-2 md:mb-0">Dias Solicitados</label>
            <div class="col-12 md:col-10">
            <input formControlName="day" name= "day" id="day" type="text" pInputText class="w-full">
        </div>
        </div>

        <div class="field grid">
            <label for="day" class="col-12 mb-2 md:col-2 md:mb-0">Fecha Regreso</label>
            <div class="col-12 md:col-10">
            <input formControlName="day" name= "day" id="day" type="text" pInputText class="w-full">
        </div>
        </div>

        <div class="field grid">
            <label for="diagnosis" class="col-12 mb-2 md:col-2 md:mb-0">Diagnostico:</label>
            <div class="col-12 md:col-10">
                <select [(ngModel)]="absenteeEmployee.diag" class="form-control form-control-sm w-full"   
                    name="diagnosis" 
                    id="diagnosis" 
                    style="border-radius: 0.2rem;width: 20rem; height:2rem ; border-width: 1px; border-color:lightgray;  font-family: Arial, Helvetica, sans-serif; font-size: 1rem;">         
                <option *ngFor="let diag of diagnosis" [value]="diag.id">
                  <small>{{diag.code}}-{{diag.description}}</small> 
               </option>
            </select>
            </div>
        </div>

        <div class="field grid">
            <label for="day" class="col-12 mb-2 md:col-2 md:mb-0">Numero Referencia</label>
            <div class="col-12 md:col-10">
            <input formControlName="day" name= "day" id="day" type="text" pInputText class="w-full">
        </div>
        </div>

        <div class="field grid">
            <label for="day" class="col-12 mb-2 md:col-2 md:mb-0">Nombre Medico</label>
            <div class="col-12 md:col-10">
            <input formControlName="day" name= "day" id="day" type="text" pInputText class="w-full">
        </div>
        </div>

        <div class="field grid">
            <label for="day" class="col-12 mb-2 md:col-2 md:mb-0">Identificacion Medico</label>
            <div class="col-12 md:col-10">
            <input formControlName="day" name= "day" id="day" type="text" pInputText class="w-full">
        </div>
        </div>



       

       
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideAbsentee()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveAbsenteeHistory()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
